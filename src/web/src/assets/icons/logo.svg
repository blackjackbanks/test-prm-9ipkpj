<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" preserveAspectRatio="xMidYMid meet" 
     xmlns="http://www.w3.org/2000/svg"
     role="img"
     aria-label="COREos Logo"
     aria-hidden="true"
     focusable="false"
     shape-rendering="geometricPrecision"
     text-rendering="optimizeLegibility"
     image-rendering="optimizeQuality">
  <title>COREos Logo</title>
  <desc>COREos platform logo featuring a modern, minimalist design</desc>
  
  <style>
    .logo-primary {
      fill: var(--core-primary-color, #007AFF);
      transition: fill 0.2s ease-in-out;
    }
    .logo-secondary {
      fill: var(--core-secondary-color, #5856D6);
      transition: fill 0.2s ease-in-out;
    }
    .logo-background {
      fill: var(--core-background-color, #FFFFFF);
      transition: fill 0.2s ease-in-out;
    }
    @media (max-width: 768px) {
      svg {
        width: 24px;
        height: 24px;
      }
    }
    @media (min-width: 769px) and (max-width: 1024px) {
      svg {
        width: 28px;
        height: 28px;
      }
    }
  </style>

  <!-- Outer Circle -->
  <circle 
    cx="16" 
    cy="16" 
    r="15" 
    class="logo-primary"
    stroke="none"
  />
  
  <!-- Inner Ring -->
  <path 
    d="M16 7C11.0294 7 7 11.0294 7 16C7 20.9706 11.0294 25 16 25C20.9706 25 25 20.9706 25 16C25 11.0294 20.9706 7 16 7ZM16 22C12.6863 22 10 19.3137 10 16C10 12.6863 12.6863 10 16 10C19.3137 10 22 12.6863 22 16C22 19.3137 19.3137 22 16 22Z"
    class="logo-secondary"
  />
  
  <!-- Center Core -->
  <circle 
    cx="16" 
    cy="16" 
    r="4" 
    class="logo-background"
  />
  
  <!-- Dynamic Accent Lines -->
  <g class="logo-primary">
    <line x1="16" y1="12" x2="16" y2="8" stroke-width="2" stroke="currentColor"/>
    <line x1="16" y1="24" x2="16" y2="20" stroke-width="2" stroke="currentColor"/>
    <line x1="20" y1="16" x2="24" y2="16" stroke-width="2" stroke="currentColor"/>
    <line x1="8" y1="16" x2="12" y2="16" stroke-width="2" stroke="currentColor"/>
  </g>
</svg>